
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    
    <body>
    
    <label>要傳送的訊息:</label>
    <input class="form-control" type="text" id="msg" value="測試" /><br />
    <button class="btn btn-primary" id="ButtonSendMsg">要傳送的訊息</button>
   </body>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    
    <script>
    var liffID = '1657616936-NXOQllbK';  //liff網頁給的專屬ID

       liff.init({
       liffId: liffID
       }).then(function() {
       console.log('LIFF init');
  
         
  // 這邊開始寫使用其他功能
   }).catch(function(error) {
  console.log(error);
  });
      


        $("#ButtonSendMsg").click(function() {
          liff
            .sendMessages([
              {
                type: "text",
                text: $("#msg").val()
              }
            ])
            .then(() => {
              //alert("done");
              liff.closeWindow(); // 關掉頁面
            });
        });
      });
    </script>
  </head>

</html>
