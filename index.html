     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="col p-2 bg-light border">

        溫度分布</button></div>   
        
        <div class="col p-2 bg-light border">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="RainBtn">
        累積雨量</button></div> 
        
        <div class="col p-2 bg-light border">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="QuakeBtn">
        地震資訊</button></div>  
    
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
      </div></div></div></div>
      </div>
      
      </div>

    <script>
    var liffID = '1657616936-NXOQllbK';  //liff網頁給的專屬ID

       liff.init({
       liffId: liffID
       }).then(function() {
       console.log('LIFF init');
  
         
  // 這邊開始寫使用其他功能
   }).catch(function(error) {
  console.log(error);
  });
      
      
           $("#RadarBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "雷達回波"
              }
            ]) 
           });
      
      
          $("#GifBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "回波動態圖"
              }
            ])
                 });
      
          $("#TempBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "溫度分布圖"
              }
            ])
                 });
      
          $("#RainBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "雨量累積圖"
              }
            ])
                 });
      
          $("#QuakeBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "地震資訊"
              }
            ])
                 });


        
      


        $("#ButtonSendMsg").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: $("#msg").val()
              }
            ])
            .then(() => {
              //alert("done");
              liff.closeWindow(); // 關掉頁面
            });
          });
