
<html>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
    </head>
  
    <body>
    

  
     <div class="container">

     <div class="row row-cols-2 text-center">
     <div class="col">
     <!-- 互動視窗按鈕 -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
     天氣資訊
     </button>

     <!-- 要顯示的互動式窗內容 -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
     <div class="modal-content">
     <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel">選項</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
        <div class="row row-cols-4 text-center">
        
        <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="RadarBtn">
        雷達回波</button></div>
          
        <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="GifBtn">
        回波動態</button></div>  
       
        <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="TemoBtn">
        溫度分布</button></div>   
        
        <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="RainBtn">
        累積雨量</button></div> 
        
        <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="RainBtn">
        地震</button></div>  

     
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
      </div></div></div></div>
      </div></div>
     
     
     <div class="col"> 空白2</div>
     
     <div class="col"> 空白3</div>
     
     </div>
     
     </div>
      
      
    <label>要傳送的訊息:</label>
    <input class="form-control" type="text" id="msg" value="測試" /><br />
    <button class="btn btn-primary" id="ButtonSendMsg">要傳送的訊息</button>
   </body>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    

    
    <script>
    var liffID = '1657616936-NXOQllbK';  //liff網頁給的專屬ID

       liff.init({
       liffId: liffID
       }).then(function() {
       console.log('LIFF init');
  
         
  // 這邊開始寫使用其他功能
   }).catch(function(error) {
  console.log(error);
  });
      
      
           $("#RadarBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "雷達回波"
              }
            ])
             .then(() => {
              liff.closeWindow(); // 關掉頁面
            });
          });
      
      
                 $("#GifBtn").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: "回波動態圖"
              }
            ])
             .then(() => {
              liff.closeWindow(); // 關掉頁面
            });
          });


        
      


        $("#ButtonSendMsg").click(function() {
          liff.sendMessages([
              {
                type: "text",
                text: $("#msg").val()
              }
            ])
            .then(() => {
              //alert("done");
              liff.closeWindow(); // 關掉頁面
            });
          });

    
    </script>


</html>
